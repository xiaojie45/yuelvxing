<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <title>
                </title>
                <link href="css/base.css" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body style="background-image: url('images/login-bg.jpg');background-size:cover; background-attachment: fixed;background-position: 50% 0">
        <div class="register-page">
            <div class="register-main">
                <div class="login-logo col-lg-6 col-md-6 col-sm-6 hidden-xs">
                    <p>
                        <a href="javascript:void(0)">
                            <img alt="" height="30" src="images/logo.png" width="87"/>
                        </a>
                    </p>
                    <p>
                        <a href="javascript:void(0)">
                            <img alt="" height="26" src="images/slogen.png" width="200"/>
                        </a>
                    </p>
                </div>
                <div class="register-box col-sm-6">
                    <div class="register-title">
                        登录
                        <span>
                            没有账号？
                            <a href="注册.html">
                                立即注册>
                            </a>
                        </span>
                    </div>
                    <div class="register-content">
                        <form action="" autocomplete="on" method="post">
                            <fieldset>
                                <input class="form-control userEmail" name="" pattern="^[A-Za-z0-9._-]+@[A-Za-z0-9.-]+\.[a-zA-Z]{2,4}$" placeholder="邮箱" required="required" type="email" value=""/>
                                <input class="form-control userPassword" name="" pattern="^[a-zA-Z0-9]{6,16}$" placeholder="密码" required="required" type="password" value=""/>
                                <label for="">
                                    <input name="" type="checkbox" value="">
                                        记住密码
                                    </input>
                                </label>
                                <button class="login-btn" type="">
                                    登录
                                </button>
                            </fieldset>
                        </form>
                    </div>
                    <div class="register-quick">
                        <p>
                            使用合作账号快速登录
                        </p>
                        <br>
                            <div>
                                <a href="javascript:void(0)">
                                    <img src="images/weibo.png">
                                        新浪微博
                                    </img>
                                </a>
                                <a href="javascript:void(0)">
                                    <img src="images/qq.png">
                                        QQ
                                    </img>
                                </a>
                            </div>
                        </br>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var $ = function(id){
            return document.querySelector(id);
        };

        var userPassword = $('.userPassword');

        userPassword.oninput= function(){
            userPassword.setCustomValidity('');
        };

        userPassword.oninvalid= function(){
            userPassword.setCustomValidity('亲，密码要包含至少8个字母或数字字符哦！');
        };
        </script>
    </body>
</html>
